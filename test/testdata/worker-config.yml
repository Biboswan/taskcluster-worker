transforms:
  - env
config:
  credentials:
    clientId:         {$env: TASKCLUSTER_CLIENT_ID}
    accessToken:      {$env: TASKCLUSTER_ACCESS_TOKEN}
  engine:             native
  engines:
    native:
      createUser:     false
      groups:         []
  minimumDiskSpace:   10000000  # 10 GB
  minimumMemory:      1000000   # 1 GB
  monitor:
    type:             mock
    panicOnError:     false
  plugins:
    disabled:         []
    env:              {}
    livelog:          {}
    artifacts:        {}
    maxruntime:
      perTaskLimit: allow
      maxRunTime:   '3 days'
    reboot:
      taskLimit:      {$env: TASKCLUSTER_MAX_TASKS, type: number}
    success:          {}
  temporaryFolder:    /tmp/tc-worker
  webHookServer:
    provider:         localhost
  worker:
    concurrency:          {$env: TASKCLUSTER_CAPACITY, type: number}
    minimumReclaimDelay:  30
    pollingInterval:      1
    reclaimOffset:        120
    provisionerId:        test-dummy-provisioner
    workerType:           {$env: TASKCLUSTER_WORKER_TYPE}
    workerGroup:          test-dummy-workers
    workerId:             {$env: TASKCLUSTER_WORKER_ID}
